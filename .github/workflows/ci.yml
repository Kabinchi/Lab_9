name: Create Release and Upload Artifact

on:
  push:
    tags:
      - 'v*' # Триггерится при создании тегов вида v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create zip archive
        run: |
          zip --junk-paths my-artifact README.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # Получаем URL для загрузки из предыдущего шага
          asset_path: ./artifact.zip # Путь к файлу, который нужно загрузить
          asset_name: artifact.zip # Имя файла после загрузки
          asset_content_type: application/zip # Тип содержимого файла